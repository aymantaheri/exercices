<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des étudiants</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Liste des étudiants</h1>
    <table id="etudiantTable">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Âge</th>
                <th>CNE</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    <br>

    <script>
        function Etudiant(nom, prenom, age, cne) {
            this.nom = nom;
            this.prenom = prenom;
            this.age = age;
            this.cne = cne;
        }

        Etudiant.prototype.étudier = function() {
            console.log(this.prenom + " " + this.nom + " étudie.");
        };

        function Professeur(nom, age, cin) {
            this.nom = nom;
            this.age = age;
            this.cin = cin;
        }

        Professeur.prototype.enseigner = function() {
            console.log(this.nom + " enseigne.");
        };

        var etudiants = [
            new Etudiant("taha", "habibi", 21, "458755"),
            new Etudiant("mohamed", "cherkaoui", 24, "357452"),
            new Etudiant("othman", "Ennil", 21, "987451")
        ];

        etudiants.sort(function(a, b) {
            var nomA = a.nom.toUpperCase();
            var nomB = b.nom.toUpperCase();
            var prenomA = a.prenom.toUpperCase();
            var prenomB = b.prenom.toUpperCase();

            if (nomA === nomB) {
                return (prenomA < prenomB) ? -1 : (prenomA > prenomB) ? 1 : 0;
            } else {
                return (nomA < nomB) ? -1 : 1;
            }
        });

        var tbody = document.querySelector("#etudiantTable tbody");
        etudiants.forEach(function(etudiant) {
            var row = tbody.insertRow();
            row.insertCell(0).textContent = etudiant.nom;
            row.insertCell(1).textContent = etudiant.prenom;
            row.insertCell(2).textContent = etudiant.age;
            row.insertCell(3).textContent = etudiant.cne;
        });
    </script>
</body>
</html>
