<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voitures</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h1>Liste des Voitures</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Marque</th>
              <th>Modèle</th>
              <th>Année</th>
              <th>Type</th>
              <th>Carburant</th>
            </tr>
          </thead>
          <tbody id="carTable">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    class Voiture { 
        constructor(model, marque, année, type, carburant) {
            this.model = model;
            this.marque = marque;
            this.année = année;
            this.type = type;
            this.carburant = carburant;
        }

        details() {
            return `${this.marque} ${this.model} (${this.année}) - ${this.type}, ${this.carburant}`;
        }
    }

    class Hyundai extends Voiture {
        constructor(model, marque, année, type, carburant, série, hybride) {
            super(model, marque, année, type, carburant);
            this.série = série;
            this.hybride = hybride;
        }
    }

    class Ford extends Voiture {
        constructor(model, marque, année, type, carburant, options) {
            super(model, marque, année, type, carburant);
            this.options = options;
        }
    }

    let voiture1 = new Voiture("Civic", "Honda", 2019, "Sedan", "Essence");
    let voiture2 = new Hyundai("i30", "Hyundai", 2021, "Hatchback", "Hybride", "Série 3", true);
    let voiture3 = new Ford("Focus", "Ford", 2018, "Compact", "Essence", ["Toit panoramique", "Sièges chauffants"]);

    let listeVoitures = [voiture1, voiture2, voiture3];
    listeVoitures.sort((a, b) => a.année - b.année);

    let carTable = document.getElementById('carTable');
    listeVoitures.forEach(voiture => {
        let row = carTable.insertRow();
        let cell1 = row.insertCell(0);
        let cell2 = row.insertCell(1);
        let cell3 = row.insertCell(2);
        let cell4 = row.insertCell(3);
        let cell5 = row.insertCell(4);
        cell1.innerHTML = voiture.marque;
        cell2.innerHTML = voiture.model;
        cell3.innerHTML = voiture.année;
        cell4.innerHTML = voiture.type;
        cell5.innerHTML = voiture.carburant;
    });
  </script>

</body>
</html>
